<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var idioma =  prompt("Por favor, digite o código do Idioma: ")
        var variacao = prompt("Por favor, digite a variação: ")

        if ((idioma == "pt") && (variacao == "br" || variacao == "pt")) {
            alert("Olá")
        } else if (idioma == "en" && variacao == "us") {
            alert("Hi")
        } else if (idioma == "en" && variacao == "gb"){
            alert("Hello")
        } else {
            alert("Idioma e/ou variação não reconhecido(s)")
        }
    </script>
</body>
</html>
